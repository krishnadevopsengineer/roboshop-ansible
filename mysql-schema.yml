- name: Copy MongoDB Yum Repo File
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install Mongodb Client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Load Schema
  ansible.builtin.shell: mysql -h mysql-dev.kdevops72.online -uroot -pRoboShop@1 < /app/schema/{{component}}.sql
